<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aparecida Nutrição</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>

    <header>
        <div class="container">
            <h1 id="web_page_owner">Aparecida Nutrição</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>Meus pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody id="tabela-pacientes">
                    <tr class="paciente" id="paciente1">
                        <td class="info-nome">Paulo</td>
                        <td class="info-peso">100</td>
                        <td class="info-altura">2.00</td>
                        <td class="info-gordura">10</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente" id="paciente2">
                        <td class="info-nome">João</td>
                        <td class="info-peso">80</td>
                        <td class="info-altura">1.72</td>
                        <td class="info-gordura">40</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente" id="paciente3">
                        <td class="info-nome">Erica</td>
                        <td class="info-peso">54</td>
                        <td class="info-altura">1.64</td>
                        <td class="info-gordura">14</td>
                        <td class="info-imc">0</td>
                    </tr>

                    <tr class="paciente" id="paciente4">
                        <td class="info-nome">Douglas</td>
                        <td class="info-peso">85</td>
                        <td class="info-altura">1.73</td>
                        <td class="info-gordura">24</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente" id="paciente5">
                        <td class="info-nome">Tatiana</td>
                        <td class="info-peso">46</td>
                        <td class="info-altura">1.55</td>
                        <td class="info-gordura">19</td>
                        <td class="info-imc">0</td>
                    </tr>
                </tbody>
            </table>

        </section>

        <!-- Formulário para adicionar novos pacientes -->
        <section class="container">

            <h2 id="titulo-form">Adicionar novo paciente</h2>

            <form id="form_meus_pacientes" method="GET">

                <div class="grupo">
                    <label for="paciente-nome">Nome:</label>
                    <input type="text" id="paciente_nome" class="campo" required>
                </div>

                <div class="grupo">
                    <label for="paciente-peso">Peso:</label>
                    <input type="text" id="paciente_peso" class="campo campo-medio" required>
                </div>

                <div class="grupo">
                    <label for="paciente-altura">Altura:</label>
                    <input type="text" id="paciente_altura" class="campo campo-medio" required>
                </div>

                <div class="grupo">
                    <label for="paciente-gordura">% de Gordura:</label>
                    <input type="text" id="paciente_gordura" class="campo campo-medio" required>
                </div>

                <!-- Botão -->
                <button id="btn_adicionar_paciente" class="botao bto-principal">Adicionar</button>
                <!-- Botão -->
            </form>

        </section>

    </main>

    <script src="js/index.js"></script>
    <script src="js/calculo-imc.js"></script>
    <script src="js/forms.js"></script>

</body>

</html>
